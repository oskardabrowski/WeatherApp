<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Merienda&family=Patrick+Hand&family=Spectral:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader dnone">
        <div>
            <svg>
                <use xlink:href="img/icons/loading-process.svg#loading"></use>
            </svg>
        </div>
    </div>
    <div class="search-form">
        <form>
            <input type="text" class="inputCityName" placeholder="Wyszukaj pogodę dla miasta...">
            <button class="SearchWeatherFor">
                <svg>
                    <use xlink:href="img/icons/search_black_24dp.svg#search"></use>
                </svg>
            </button>
        </form>
    </div>
    <div class="search-body">
        <div class="search-body-container">
            <div class="search-body-container-today">
            </div>
            <div class="search-body-container-next">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>W aplikacji wykorzystano ikony na licencji CC BY-SA 3.0 -> <a href="attribution.html">Autorzy</a></p>
        <p>Uwaga, aplikacja powastała w celu nauki programowania. Autor: Oskar Dąbrowski</p>
    </div>
</body>
</html>
